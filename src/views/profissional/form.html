<h1 class="text-center">{{action}} Profissional</h1> <hr/>

{{status}}

<form method="POST" class="">
    <div class="form-group">
        <label for="">Nome:</label>
        <input type="text" id="nome" name="nome" class="form-control" value="{{nome}}" required />
    </div>

    <div class="form-group my-3">
        <label for="">Telefone:</label>
        <input type="text" id="telefone" name="telefone" class="form-control telefone-mask" maxlength="15" minlength="15" value="{{telefone}}" required />
    </div>

    <div class="form-group my-3">
        <label for="">E-mail:</label>
        <input type="email" id="email" name="email" class="form-control" value="{{email}}" required />
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-success">{{action}}</button>
    </div>
</form>
