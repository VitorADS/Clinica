<h1 class="text-center">{{action}} Animal</h1> <hr/>

{{status}}

<form method="POST" class="">
    <div class="form-group">
        <label for="">Nome:</label>
        <input type="text" id="nome" name="nome" class="form-control" value="{{nome}}" required />
    </div>

    <div class="form-group my-3">
        <label for="">Tipo:</label>
        <select name="tipo" id="tipo" class="form-select">
            {{tipo}}
        </select>
    </div>

    <div class="form-group my-3">
        <label for="">Raca:</label>
        <select name="raca" id="raca" class="form-select">
            {{raca}}
        </select>
    </div>

    <div class="form-group my-3">
        <label for="">Cor:</label>
        <input type="text" id="cor" name="cor" class="form-control" value="{{cor}}" required />
    </div>

    <div class="form-group my-3">
        <label for="">Peso:</label>
        <input type="text" id="peso" name="peso" class="form-control" value="{{peso}}" required />
    </div>

    <div class="form-group my-3">
        <label for="">Altura:</label>
        <input type="text" id="altura" name="altura" class="form-control" value="{{altura}}" required />
    </div>

    <div class="form-group my-3">
        <label for="">{{idadedata}}</label>
        <input type="{{datetype}}" id="data_nascimento" name="data_nascimento" class="form-control" value="{{idade}}" required />
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-success">{{action}}</button>
    </div>
</form>
